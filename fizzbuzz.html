<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//go through #'s 1-100
		// if divisible by 3 print fizz
		//if divisible by 5 print buzz
		//if divisible by 3 & 5 print fizzbuzz
		//if not divisible by either print number

		for(var i=1; i<100; i++){
			if(i%3 === 0 && i%5 === 0){
				console.log("fizzbuzz");
			}
			else if(i%3 === 0 ){
				console.log("fizz");
			}
			else if (i%5 === 0){
				console.log("buzz");
			}
			else 
				console.log(i);
				
		}

	</script>
</body>
</html>
